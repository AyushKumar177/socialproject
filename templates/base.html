<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SOCIAL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'socialproject/css/master.css'%}">
</head>
<body >
    
    <nav class="navbar navbar-expand-lg navbar-light bg-none" role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png" width="50" height="50" alt="">THE KHAGOL</a>
            <ul class="nav navbar-nav navbar-left">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:create' %}" class="btn btn-outline-info">Post</a></li>
                    <li><a href="{% url 'groups:all' %}" class="btn btn-outline-info" >Groups</a></li>
                    <li><a href="{% url 'groups:create' %}" class="btn btn-outline-info">Create Group</a></li>
                    <li><a href="{% url 'accounts:logout' %}" class="btn btn-outline-info">Log out</a></li>
                {% else %}
                    <a href="{% url 'groups:all' %}" class="btn btn-outline-info">Groups</a>
                    <button type="button" class="btn ">  </button>
                    <a href="{% url 'accounts:login' %}" class="btn btn-outline-info">Log in</a>
                    <button type="button" class="btn ">  </button>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-outline-info">Sign up</a>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container mycontent">
        {% block content %}
        {% endblock %}
    </div>
    <!--yaha se-->
    

  

    <!--yaha tak-->
    <script src="{% static 'socialproject/js/master.js' %}" type="text/javascript" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
